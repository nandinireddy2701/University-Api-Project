<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Information System API</title>
    <style>
        body {
            background-color: #d2c6dd; /* Light pastel blue background */
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            color: #333333; /* Dark grey for regular text */
        }

        h1 {
            color: #4a3329; /* Dark Brown heading */
            font-size: 42px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #444444;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #0066cc; /* Blue buttons */
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #004080; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>University Information System API</h1>
    <p>Welcome! Explore department, student, and course information through our APIs.</p>
    <ul>
        <li><a href="/departments">Departments</a></li>
        <li><a href="/students">Students</a></li>
        <li><a href="/courses">Courses</a></li>
    </ul>
</body>
</html>
